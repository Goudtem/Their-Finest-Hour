l_english:
 sinkiang.1.t:0 "The Sinkiang War"
 sinkiang.1.d:0 "[SIK.GetLeader], the military-governor of [SIK.GetName], has embarked on a major military campaign to crush the Kuomintang-backed forces of the New 36th Division, also known as [TNG.GetName]. Comprised largely of Hui Muslim units from the Ma Clique, these rebel forces have gained significant support in the southern regions of the province, challenging Sheng’s authority. Determined to reassert control, Sheng has dispatched a significant portion of his forces to suppress this rebellion. However, with his attention drawn southward, [KUM.GetNameDef] has seized the moment to exploit the vulnerability in Sheng’s eastern front. The Khanate, long harboring its own ambitions, is now marching toward [617.GetCapitalVictoryPointName], opening a second front."
 sinkiang.1.a:0 "Sink-What ?"

 sinkiang.2.t:0 "Sinkiang want to Re-Integrate the Republic."
 sinkiang.2.d:0 "The governor of Sinkiang, has sent us a telegram pledging total loyalty to the Kuomintang and [CHI.GetLeader]. Wanting to formally re-integrate the Republic. How should we respond?"
 sinkiang.2.a:0 "The Republic grows stronger."
 sinkiang.2.b:0 "This might strain our relation with the [SOV.GetName]"

 sinkiang.3.t:0 "[CHI.GetName] agrees to associate with us"
 sinkiang.3.d:0 "Early this morning we received a telegram from [CHI.GetNameDef] informing us of their approval of our formal affiliation with the government in [613.GetCapitalVictoryPointName]."
 sinkiang.3.a:0 "We stand united."

 sinkiang.4.t:0 "[CHI.GetName] doesn't agree to associate with us"
 sinkiang.4.d:0 "Early this morning we received a telegram from [CHI.GetNameDef] informing us of their disapproval of our formal affiliation with the government in [613.GetCapitalVictoryPointName]."
 sinkiang.4.a:0 "We'll have to do alone."